<div [@routerTransition]>
  <app-page-header [heading]="'Tipo de equipamento'" [icon]="'fa fa-bicycle'"></app-page-header>
  <div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-3">
        <div class="card-header">
          {{ title }}
        </div>
        <div class="card-body">
          <form role="form" [formGroup]="form" (ngSubmit)="save()">
            <fieldset class="form-group">
              <label for="name" data-error="Nome é obrigatório">Nome</label>
              <input id="name" type="text" formControlName="name" class="form-control">
              <div *ngIf="form.controls.name.errors?.required && form.controls.name.touched" class="error">
                *Campo obrigatório
              </div>
            </fieldset>
            <button type="submit" [disabled]="!form.valid" class="btn btn-info">Salvar</button>
            <button type="reset" routerLink="/equipment-types" class="btn btn-default">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
