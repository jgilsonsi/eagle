<div [@routerTransition]>
    <app-page-header [heading]="'Clients'" [icon]="'fa fa-address-card-o'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-header">
                    Clients
                </div>
                <div class="card-body table-responsive table-hover">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Chat id</th>
                                <th>Register</th>
                                <th>Last visit</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of clients">
                                <td>{{ item.name }}</td>
                                <td>{{ item.gender }}</td>
                                <td>{{ item.chatId }}</td>
                                <td>{{ item.created | date:"dd/MM/yyyy HH:mm" }}</td>
                                <td>{{ item.lastVisit | date:"dd/MM/yyyy HH:mm" }}</td>
                                <td class="text-right">
                                    <button type="button" class="btn btn-sm btn-danger" title="Delete" (click)="deleteItem(item)">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
