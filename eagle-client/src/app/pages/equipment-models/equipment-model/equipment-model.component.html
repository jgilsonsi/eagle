<div [@routerTransition]>
  <app-page-header [heading]="'Modelo de equipamento'" [icon]="'fa fa-bicycle'"></app-page-header>
  <div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-3">
        <div class="card-header">
          {{ title }}
        </div>
        <div class="card-body">
          <form role="form" [formGroup]="form" (ngSubmit)="save()">
            <fieldset class="form-group">
              <label for="name">Nome</label>
              <input id="name" type="text" formControlName="name" class="form-control">
              <div *ngIf="form.controls.name.errors?.required && form.controls.name.touched" class="error">
                *Campo obrigatório
              </div>
            </fieldset>
            <fieldset class="form-group">
              <label for="description">Descrição</label>
              <textarea id="description" rows="3" formControlName="description" class="form-control"></textarea>
            </fieldset>
            <fieldset class="form-group">
              <label for="rate">Diária</label>
              <input id="rate" type="number" formControlName="rate" class="form-control">
              <div *ngIf="form.controls.rate.errors?.required && form.controls.rate.touched" class="error">
                *Campo obrigatório
              </div>
            </fieldset>
            <fieldset class="form-group">
              <label for="equipmentTypeId">Tipo de equipamento</label>
              <select id="equipmentTypeId" formControlName="equipmentTypeId" class="form-control">
                <option value="">Selecione...</option>
                <option *ngFor="let item of equipmentTypes" [value]="item.id">{{ item.name }}</option>
              </select>
            </fieldset>
            <fieldset class="form-group">
              <label for="inputFile">Imagem</label>
              <div class="form-control">
                <div class="row">
                  <div class="col-md-4">
                    <img class="img-thumbnail" [src]="equipmentModelImage" *ngIf="isImagePresent; else noImageFound" width="200" height="200">
                    <ng-template #noImageFound>
                      <img class="img-thumbnail" src="./assets/images/default.jpg" width="200" height="200">
                    </ng-template>
                  </div>
                  <div class="col-md-8">
                    <input #fileInput type="file" class="form-control-file mb-1">
                    <button type="button" class="btn btn-default" (click)="addFile()">Carregar</button>
                  </div>
                </div>
              </div>
            </fieldset>
            <button type="submit" [disabled]="!form.valid" class="btn btn-info">Salvar</button>
            <button type="reset" routerLink="/equipment-models" class="btn btn-default">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
